<!DOCTYPE html>
<html>
    <head>
        <title>Healing Quotes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Ubuntu" rel="stylesheet">
        <script src="https://use.fontawesome.com/885c7bebe9.js"></script>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="flex-container">

            <p class="fonta bg-black">
                Welcome to Healing Quotes. This is a place where you can let your 
                mind and soul heal by reading inspirational quotes -
                quotes originating from one the greatest minds of all time.</p>

            <div class="sub-container">
                <button class="" id="quote-btn">Show inspirational quote</button>
                <form class="fonta sub-container margin">
                    <label class="" for="#name">or enter your name to <br> get a personalized quote: </label>
                    <input class="" id="name" type="text" name="name" required> 
                    <input class="" id="submit" type="submit" value="Submit">
                </form>

            </div>

            <p class="fonta bg-black" id="quote"></p>

            <footer>

                <div class="fonta" id="popup" >
                    <i class="fa fa-close" id="close-btn"></i>
                    <p id="popup-text">
                        This website uses the open source API 
                        <a href="https://docs.tronalddump.io/#introduction">Tronald Dump</a>
                        Source on <a href="https://github.com/tronalddump-io">Github</a>
                    </p>
                </div>

                <i class="fa fa-info-circle fa-lg" id="info"></i>
                <a href="mailto:david.bjorhn@gmail.com"><i class="fa fa-envelope fa-lg" id="mail"></i></a>
            </footer>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
